<div *ngIf="getCart().length >0">
<ng-container *ngFor="let dishes of getCart(),let i= index">
    <p>Dish Name:{{dishes.name}}</p>
    <p>Price:{{dishes.price}}</p>
    <img [src]="dishes.image" [alt]="dishes.name" width="100" height="100">
    <br>
    <button class="remove-from-cart-button" (click)="removeItem(i)"> delete </button>
